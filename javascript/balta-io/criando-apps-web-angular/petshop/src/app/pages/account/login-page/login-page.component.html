<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
      <span class="uk-icon" uk-icon="icon: logo-color-dark; ratio: 0.7"></span>
    </p>

    <form [formGroup]="form">
      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
        <h3 class="uk-card-title">Autentique-se</h3>
        <div class="uk-margin">
          <input type="text" class="uk-input uk-form-large" formControlName="username" placeholder="CPF" [ngClass]="{'uk-form-danger': (!form.controls.username.valid && !form.controls.username.pristine)}">
        </div>
        <div class="uk-margin">
          <input type="password" class="uk-input uk-form-large" formControlName="password" placeholder="Senha">
        </div>
        <div class="uk-margin uk-text-right">
          <button class="uk-button uk-button-default" [disabled]="form.invalid">Entrar</button>
        </div>
      </div>
    </form>

    <p class="uk-text-center">
      <a [routerLink]="['/signup']" class="uk-button uk-width-1-1 uk-button-large uk-button-primary uk-margin-small-bottom">Quero me cadastrar</a>
      <br>
      <a href="/reset-password" class="uk-button uk-button-link">Esqueci minha senha</a>
    </p>
  </div>
</div>
