<meta charset="utf-8">
<script>
    //entrada dos dados
    var totalConta = Number(prompt("Valor da conta: "));
    var clientes = Number(prompt("Número de clientes: "));

    //processamento dos dados
    var valorCliente = totalConta/clientes;

    //saída dos dados
    alert("Valor por cliente R$: "+valorCliente);
</script>
