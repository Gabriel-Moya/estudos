<meta charset="utf-8">
<script>
    //entrada dos dados
    var numero = Number(prompt("Número: "));

    //processamento dos dados
    var vizinhoAnterior = numero - 1;
    var vizinhoPosterior = numero + 1;

    //saída dos dados
    alert("Vizinhos: "+vizinhoAnterior+" e "+vizinhoPosterior);
</script>
