<!--Conversão da entrada para número-->

<script>
    //entrada de um dado
    var num = Number(prompt("Número: "));

    //cálculo do dobro
    var dobro = num+num;

    //saída do resultado
    alert("Dobro de " + num + " é: " + dobro);

    //Aqui convertemos a entrada do prompt() para um número.
</script>
