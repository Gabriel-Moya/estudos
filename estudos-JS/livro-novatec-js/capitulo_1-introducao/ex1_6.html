<!--Cálculo do dobro de um número-->

<script>
    //entrada de um dado
    var num = prompt("Número: ");

    //cálculo do dobro
    var dobro = num*2;

    //saída do resultado
    alert("Dobro de " + num + " é: " + dobro);

    //Como estamos realizando a operação através da multiplicação, não é necessário converter a entrada de dados realizada pelo prompt(), contudo, se quisermos calcular o dobro a partir da adição, é necessário a conversão. Iremos implementar dessa forma no exemplo 1_7
</script>
