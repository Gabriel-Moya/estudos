<!--Cálculo do valor de um jantar-->

<meta charset="utf-8">
<script>
    //Lê o valor do jantar
    var jantar = Number(prompt("Digite o valor do jantar R$: "));

    //calcula os dados
    var garcom = jantar*0.10;
    var total = jantar + garcom;

    //Saída dos dados
    alert("Taxa Garçom R$: "+garcom.toFixed(2)+"\nTotal R$: "+total.toFixed(2));
</script>
