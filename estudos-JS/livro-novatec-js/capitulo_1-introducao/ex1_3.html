<!--Operação envolvendo strings e números-->

<script>
    var a = "20";
    var b = a*2;        // b = 40;
    var c = a/2;        // c = 10;
    var d = a-2;        // d = 18;
    var e = a+2;        // e = 202 ???
    alert("e: " + e);   // exibe o valor de uma variável
    /* Por estar delimitada por aspas, o valor da variável a recebeu uma string ao invés de um número, nas operações de multiplicação, divisão e subtração, a lingugagem converte esse texto em número e o valor retornado está de acordo com o esperado. Porém, quando realizamos a adição, o valor de retorno é diferente do padrão, pois a linguagem concatena (+) o texto com o número, algo semelhante ao exemplo 1_2.*/
</script>
