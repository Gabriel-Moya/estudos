<meta charset="utf-8">
<script>
    //entrada dos dados
    var precoProduto = Number(prompt("Preco: "));

    //processamento dos dados
    var precoAvista = precoProduto*0.9;
    var preco3x = precoProduto/3;

    //saída dos dados
    alert("Preço R$: "+precoProduto+"\nÀ vista R$: "+precoAvista+"\nOu 3x de R$: "+preco3x.toFixed(2));
</script>
