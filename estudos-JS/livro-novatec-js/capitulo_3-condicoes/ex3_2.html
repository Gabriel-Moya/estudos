<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Exemplo 3.2</title>
    </head>

    <body>
        <img src="img/ex3_2.jpg" alt="Balança de peso">
        <h1>Programa Cálculo do Peso Ideal</h1>
        <!--Entrada de dados-->
        <p>
            Nome:
            <input type="text" id="inNome">
        </p>
        <p>
            Sexo:
            <input type="radio" name="sexo" id="rbMasculino"> Masculino</input>
            <input type="radio" name="sexo" id="rbFeminino"> Feminino</input>
        </p>
        <p>
            Altura:
            <input type="text" id="inAltura">
        </p>
        <p>
            <input type="button" id="btCalcular" value="Calcular peso ideal">
            <input type="button" id="btLimpar" value="Limpar campos">
        </p>
        <h3 id="outResposta"></h3>
        <script src="js/ex_2.js"></script>
    </body>

</html>
