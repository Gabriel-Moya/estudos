    <head>

        <title>Exemplo 3.1</title>
    </head>

    <body>
        <h1>Programa situação do aluno</h1>

        <!--Captura de dados-->
        <p>
            Nome do aluno:
            <input type="text" id="inNome"></input>
        </p>
        <p>
            1ª nota:
            <input type="text" id="inNota1"></input>
        </p>
        <p>
            2ª nota:
            <input type="text" id="inNota2"></input>
        </p>

        <!--Processamento de dados-->
        <p>
            <input type="button" id="btResultado" value="Exibir média e situação"></input>
        </p>

        <!--Saída dos dados-->
        <h3 id="outMedia"></h3>
        <h3 id="outSituacao"></h3>

        <script src="js/ex3_1.js"></script>
