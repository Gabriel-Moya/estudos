<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Exercício com strings</title>
    </head>

    <body>

        <script>

            const nome = prompt('Digite seu nome completo:');
            document.body.innerHTML = `Seu nome é ${nome}<br/>`;
            document.body.innerHTML += `Seu nome tem ${nome.replaceAll(" ", "").length} letras<br/>`;
            document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br/>`;
            document.body.innerHTML += `O primeiro índice da letra "A" do seu nome: ${nome.indexOf("a")}<br/>`;
            document.body.innerHTML += `O último índice da letra "A" do seu nome: ${nome.lastIndexOf("a")}<br/>`;
            document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)}<br/>`;
            document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}<br/>`;
            document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()} <br/>`;
            document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}`;
        </script>
    </body>

</html>
